version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixelfy-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_TELEMETRY_DISABLED=1
      # Service URLs - update these for your environment
      - LIPSYNC_SERVICE_URL=http://localhost:9001
      - PRESENTAI_SERVICE_URL=http://localhost:9004
      - OFFICE_SERVICE_URL=http://localhost:9002
      - STORAGE_SERVICE_URL=http://localhost:9005
      # Optional: Database URL (if using auth)
      # - DATABASE_URL=postgresql://user:password@host:5432/dbname
      # - JWT_SECRET=your-secret-key-here
    volumes:
      # Persist uploads and renders
      - ./public/uploads:/app/public/uploads
      - ./public/renders:/app/public/renders
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pixelfy-network

networks:
  pixelfy-network:
    driver: bridge
